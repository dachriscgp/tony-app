<body>

        <div class="bar-nav">
            <i class="fa-solid fa-chevron-left"></i>
            <h3>PRESENTATION</h3>

    <main>
        <div class="container">
            <form id="form-id">
                <div class="form-group">
                    <label for="Point_de_vente">Nom PDV :</label>
                    <input type="text" id="Point_de_vente" name="Point_de_vente" placeholder="Nom de Point de vente" required>
                </div>
                <div class="form-group">
                    <label for="categories">Type de point de vente :</label>
                    <input type="text" id="categories" name="categories" placeholder="Resto, Bar, Caféresto..."
                        required>
                </div>
                <div class="form-group">
                    <label for="owner_name">NOM COMPLET (Propriétaire)</label>
                    <input type="text" id="owner_name" name="owner_name" placeholder="ex. John Dupont" required>
                </div>
                <div class="form-group">
                    <label for="owner_phone">TÉLÉPHONE (Propriétaire) :</label>
                    <input type="tel" id="owner_phone" name="owner_phone" placeholder="+243 999 000 000"
                        pattern="^\+?\d{1,3}[-.\s]?\d{1,14}$" required>
                </div>
                <div class="form-group">
                    <label for="province">Adresses :</label>
                    <select name="province" id="province" required>
                        <option value="">-- Sélectionnez votre Province --</option>
                        <option value="Nord-Kivu">Nord-Kivu</option>
                        <option value="Sud-Kivu">Sud-Kivu</option>
                        <option value="Equateur">Equateur</option>
                        <option value="Tanganyika">Tanganyika</option>
                        <option value="Haut-Uele">Haut-Uele</option>
                        <option value="Bas-Uele">Bas-Uele</option>
                        <option value="Haut-Katanga">Haut-Katanga</option>
                        <option value="Haut-Lomami">Haut-Lomami</option>
                        <option value="Kasai">Kasai</option>
                        <option value="Kasai-Oriental">Kasai Oriental</option>
                        <option value="Kasai-Central">Kasai Central</option>
                        <option value="Kinshasa">Kinshasa</option>
                        <option value="Kongo-Central">Kongo-Central</option>
                        <option value="Kwango">Kwango</option>
                        <option value="Kwilu">Kwilu</option>
                        <option value="Lomami">Lomami</option>
                        <option value="Maniema">Maniema</option>
                        <option value="Mongala">Mongala</option>
                        <option value="Nord-Ubangi">Nord-Ubangi</option>
                        <option value="Sud-Ubangi">Sud-Ubangi</option>
                        <option value="Sankuru">Sankuru</option>
                        <option value="Ituri">Ituri</option>
                        <option value="Tshuapa">Tshuapa</option>
                        <option value="Lualaba">Lualaba</option>
                        <option value="Mai-Ndombe">Mai-Ndombe</option>
                        <option value="Tshopo">Tshopo</option>
                    </select>

                    <!-- CECI SERA COMPLETER APRES -->
                    <!-- <div class="inline">
                        <input type="radio" id="goma" name="commune" value="Goma" required>
                        <label for="goma">Commune de Goma</label>
                    </div>
                    <div class="inline">
                        <input type="radio" id="karisimbi" name="commune" value="Karisimbi" required>
                        <label for="karisimbi">Commune de Karisimbi</label>
                    </div> -->

                    <label for="ville"></label>
                    <input type="text" id="ville" name="ville" placeholder="Ville" required>

                    <label for="reference"></label>
                    <input type="text" id="reference" name="reference" placeholder="Quartier, Rue, Numéro d'avenue" required>
                </div>
                <div class="form-group">
                    <label for="nom_du_gerant">NOM COMPLET (Gérant) :</label>
                    <input type="text" id="nom_du_gerant" name="nom_du_gerant" placeholder="ex. John Dupond" required>
                </div>
                <div class="form-group">
                    <label for="manager_phone">TÉLÉPHONE (Gérant) :</label>
                    <input type="tel" id="manager_phone" name="manager_phone" placeholder="+243 999 000 000"
                        pattern="^\+?\d{1,3}[-.\s]?\d{1,14}$" required>
                </div>

                <button id="nextButton" type="button" class="btn-primary" data-next="distribution.html">Suivant</button>
            </form>
        </div>
    </main>

    <footer class="app-footer">
        <p>copyright © 2025 TONY CLIENT PORTOFOLIO</p>
    </footer>






    <script src="/Frontend/script.js">

        
        document.getElementById("nextButton").addEventListener("click", function () {
    let formData = JSON.parse(localStorage.getItem("formData")) || {};

    let pageData = {};
    document.querySelectorAll("input, select, textarea").forEach(input => {
        if (input.type === "checkbox") {
            pageData[input.name] = input.checked;
        } else {
            pageData[input.name] = input.value;
        }
    });

    Object.assign(formData, pageData);
    localStorage.setItem("formData", JSON.stringify(formData));

    window.location.href = "/Frontend/pages/distribution.html"; // Remplace avec la page suivante
});



    </script>
</body>

</html>
