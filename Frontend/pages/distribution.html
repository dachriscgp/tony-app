    <script src="/Frontend/script.js">



        document.getElementById("autre").addEventListener("change", function () {
            const autreTexte = document.getElementById("autreTexte");
            autreTexte.disabled = !this.checked;
            if (!this.checked) {
                autreTexte.value = "";
            }
        });

        // Fonction de sauvegarde
        function sauvegarderTypeClient() {
            const types = [];

            if (document.getElementById("kd").checked) types.push("K-D");
            if (document.getElementById("kkv").checked) types.push("K.K.V");
            if (document.getElementById("grossiste").checked) types.push("Grossiste");

            const autreCheck = document.getElementById("autre");
            const autreTexte = document.getElementById("autreTexte").value;

            if (autreCheck.checked && autreTexte.trim() !== "") {
                types.push("Autre: " + autreTexte.trim());
            }

            // Sauvegarder dans localStorage
            localStorage.setItem("typeClient", JSON.stringify(types));
        }





        document.getElementById("nextButton").addEventListener("click", function (e) {
            e.preventDefault();
            sauvegarderTypeClient();
            window.location.href = "/Frontend/pages/emballage.html"; // ou autre
        });





        document.getElementById("nextButton").addEventListener("click", function () {
            let formData = JSON.parse(localStorage.getItem("formData")) || {};

            let pageData = {};
            document.querySelectorAll("input, select, textarea").forEach(input => {
                if (input.type === "checkbox") {
                    pageData[input.name] = input.checked;
                } else {
                    pageData[input.name] = input.value;
                }
            });

            Object.assign(formData, pageData);
            localStorage.setItem("formData", JSON.stringify(formData));

            window.location.href = "/Frontend/pages/emballage.html"; // Remplace avec la page suivante
        });



    </script>

<script>
    document.getElementById("autre").addEventListener("change", function () {
      const autreTexte = document.getElementById("autreTexte");
      autreTexte.disabled = !this.checked;
      if (!this.checked) {
        autreTexte.value = "";
      }
    });
  
    document.getElementById("nextButton").addEventListener("click", function (e) {
      e.preventDefault();
  
      let formData = JSON.parse(localStorage.getItem("formData")) || {};
  
      // --- Sauvegarder les types de clients cochés ---
      const typeClients = [];
      if (document.getElementById("kd").checked) typeClients.push("K-D");
      if (document.getElementById("kkv").checked) typeClients.push("K.K.V");
      if (document.getElementById("grossiste").checked) typeClients.push("Grossiste");
  
      const autreCheck = document.getElementById("autre");
      const autreTexte = document.getElementById("autreTexte").value;
      if (autreCheck.checked && autreTexte.trim() !== "") {
        typeClients.push("Autre: " + autreTexte.trim());
      }
      formData["typeClient"] = typeClients;
  
      // --- Sauvegarder les réalisations cochées ---
      const realisations = [];
      document.querySelectorAll("input[name='realisation']:checked").forEach(el => {
        realisations.push(el.value);
      });
      formData["realisations"] = realisations;
  
      // --- Autres champs texte (pickup, prix, etc.) ---
      const inputs = document.querySelectorAll("input[type='text']");
      inputs.forEach(input => {
        if (input.name) {
          formData[input.name] = input.value;
        }
      });
  
      // Enregistrement dans localStorage
      localStorage.setItem("formData", JSON.stringify(formData));
  
      // Redirection vers la page suivante
      window.location.href = "/Frontend/pages/emballage.html";
    });
  </script>
