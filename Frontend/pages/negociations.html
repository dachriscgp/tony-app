<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tony Client Portfolio - Négociations</title>
  <link rel="stylesheet" href="/Frontend/fonts-6/css/all.css" />
  <link rel="stylesheet" href="/Frontend/styles.css" />
</head>

<body>
  <nav>
    <div class="bar-nav">
      <i class="fa-solid fa-chevron-left"></i>
      <h3>NEGOCIATIONS</h3>
      <i class="fa-solid fa-link"></i>
      <i class="fa-solid fa-user-plus"></i>
      <i class="fa-solid fa-sun" onclick="toggleTheme()"></i>
      <div class="menu-list">
        <i class="fa-solid fa-ellipsis-vertical profil-view"></i>
        <div class="list-menu hidden">
          <a href="#">Link</a>
          <a href="#">Embed</a>
          <a href="#">À propos</a>
          <a href="/Frontend/index.html">Restaurer</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <form id="form-id">
        <div class="form-group">
          <label for="demande">Demande de consignation :</label>
          <input type="text" id="demande" name="demande" placeholder="Détaillez la demande" required />
        </div>
        <div class="form-group">
          <label for="infos_concurrents">Infos concurrents :</label>
          <input type="text" id="infos_concurrents" name="infos_concurrents" placeholder="Votre réponse" required />
        </div>
        <div class="form-group">
          <label for="commentaires">Avis & Commentaires :</label>
          <input type="text" id="commentaires" name="commentaires" placeholder="Ajouter votre commentaire" required />
        </div>

        <button id="submitForm" type="button" class="btn-primary">Terminer</button>
      </form>
    </div>
  </main>

  <footer class="app-footer">
    <p>Copyright © 2025 TONY CLIENT PORTFOLIO</p>
  </footer>

  <script src="/Frontend/script.js"></script>
  <script>
    document.getElementById("submitForm").addEventListener("click", () => {
      let formData = JSON.parse(localStorage.getItem("formData")) || {};

      document.querySelectorAll("input, select, textarea").forEach((input) => {
        if (input.type === "checkbox") {
          formData[input.name] = input.checked;
        } else {
          formData[input.name] = input.value;
        }
      });

      localStorage.setItem("formData", JSON.stringify(formData));
      window.location.href = "/Frontend/pages/apercu.html";
    });
  </script>
</body>

</html>
